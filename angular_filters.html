<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
 body{
 background-color:burlywood;
 }
 ul li:hover {
 background:azure;
 }
 
</style>
<body ng-app="myShoppingList">
 <div ng-controller="timeCtrl">
 <p>Time:{{theTime}}</p>
 </div>
 <div ng-controller="myCtrl" data-ng-init="quantity=1;price=5">
 <p>Date:{{ today | date }}</p> 
 </div>
 <div ng-cloak ng-controller="myCtrl" class="w3-card-2 w3-margin" style="max-width:1200px;">
 <header class="w3-container w3-light-grey w3-padding-16">
 <center><h3>My Breakfast List</h3></center>
 First Name: <input type="text" ng-model="firstName"><br>
 Last Name: <input type="text" ng-model="lastName"><br>
 Full Name: {{firstName + " " + lastName| uppercase}}
 </header>
 <ul class="w3-ul">
 <li ng-repeat="x in products" class="w3-padding-16">{{x}}<span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-marginright">Ã—</span></li>
 </ul>
 
 <p style="color:forestgreen">Type a letter to search for an item:</p>
 <p><input type="text" ng-model="test"></p>
 <ul>
 <li ng-repeat="x in products| filter:test">
 {{ x }}
 </li>
 </ul>
 <h2>Custom Filter:</h2>
 <ul>
 <li ng-repeat="x in products">
 {{x | myFormat}}
 </li>
 </ul>
 <div class="w3-container w3-light-grey w3-padding-16">
 <div class="w3-row w3-margin-top">
 <div class="w3-col s10">
 <input placeholder="Add shopping items here" ng-model="addMe" class="w3-input w3-border w3-padding">
 </div>
 <div class="w3-col s2">
 <button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
 </div>
 </div>
 <p class="w3-text-red">{{errortext}}</p>
 </div>
 </div>
 <script>
 var app = angular.module("myShoppingList", []);
 app.filter('myFormat', function () {
 return function (x) {
 var i, c, txt = "";
 for (i = 0; i < x.length; i++) {
 c = x[i];
 if (i % 2 == 0) {
 c = c.toUpperCase();
 }
txt += c;
 }
 return txt;
 };
 });
 app.controller("myCtrl", function ($scope) {
 $scope.products = ["Milk", "Bread", "Cheese"];
 $scope.addItem = function () {
 $scope.errortext = "";
 if (!$scope.addMe) { return; }
 if ($scope.products.indexOf($scope.addMe) == -1) {
 $scope.products.push($scope.addMe);
 } else {
 $scope.errortext = "The item is already in your shopping list.";
 }
 }
 $scope.removeItem = function (x) {
 $scope.errortext = "";
 $scope.products.splice(x, 1);
 }
 $scope.today = new Date();
 $scope.firstName = "brindha";
 $scope.lastName = "s";
 
 });
 app.controller('timeCtrl', function ($scope, $interval) {
 $interval(function () {
 $scope.theTime = new Date().toLocaleTimeString();
 }, 1000);
 });
 </script>
</bodyng-app="myShoppingList">
</html>
